<style>
  #three-container {
    width: 100%;
    height: 100%;
    display: block;
  }

  #three-container canvas {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }

  #leftfloat {
    position: absolute;
    top: 24px;
    left: 10px;
    z-index: 10;
    font-size: 16px;
    padding: 5px;
  }
</style>

<div id="leftfloat">
  <div class="d-flex align-items-center gap-2 p-1 bg-light border rounded">
    <div class="input-group input-group-sm" style="width: auto;">
      <label class="input-group-text" for="cameraSelect"><i class="fas fa-video"></i></label>
      <select id="cameraSelect" class="form-select">
        <option value="perspective">Perspective</option>
        <option value="orthographic">Orthographic</option>
      </select>
    </div>

    <button id="frameButton" type="button" class="btn btn-sm btn-outline-dark" title="Reset Camera">
      <i class="fas fa-crosshairs"></i>
    </button>

    <label class="btn btn-sm btn-outline-secondary mb-0" for="fileInput" title="Load G-code">
      <i class="fas fa-upload me-1"></i>Load
    </label>
    <input type="file" id="fileInput" accept=".gcode" hidden />
  </div>

</div>

<div id="three-container"></div>
