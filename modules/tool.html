<div class="btn-group-vertical btn-group-sm w-100" role="group" aria-label="Tool control">
  <input type="radio" class="btn-check" name="tool-radio" id="tool-m3" autocomplete="off">

    <i class="fas fa-redo me-2"></i>M3 CW
  </label>

  <input type="radio" class="btn-check" name="tool-radio" id="tool-m4" autocomplete="off">

  </label>
