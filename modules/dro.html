<ul class="nav nav-tabs nav-tabs-sm mb-1">
  <li class="nav-item">
    <a class="nav-link active py-1 px-2" aria-current="page" href="#">Work</a>
  </li>
  <li class="nav-item">
    <a class="nav-link py-1 px-2" href="#">Machine</a>

<div class="dro-table mt-2">
  <!-- Axis Rows -->
  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="x">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">X</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">mm</span>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-dark dro-zero">Set 0</button>
      <button class="btn btn-sm btn-outline-dark dro-goto">Goto 0</button>
    </div>
  </div>


  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="y">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">Y</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">mm</span>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-dark dro-zero">Set 0</button>
      <button class="btn btn-sm btn-outline-dark dro-goto">Goto 0</button>
    </div>
  </div>

  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="z">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">Z</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">mm</span>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-dark dro-zero">Set 0</button>
      <button class="btn btn-sm btn-outline-dark dro-goto">Goto 0</button>
    </div>
  </div>

  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="a">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">A</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">deg</span>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-dark dro-zero">Set 0</button>
      <button class="btn btn-sm btn-outline-dark dro-goto">Goto 0</button>
    </div>
  </div>

  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="f">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">F</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">%</span>
    </div>
    <div class="ms-auto btn-group" role="group" aria-label="Feed controls">
      <button type="button" class="btn btn-sm btn-outline-dark" title="Decrease feed">−</button>
      <button type="button" class="btn btn-sm btn-outline-dark" title="Reset feed to 100%">reset</button>
      <button type="button" class="btn btn-sm btn-outline-dark" title="Increase feed">+</button>
    </div>
  </div>

  <div class="dro-row d-flex align-items-center justify-content-between mb-1" data-axis="s">
    <div class="input-group input-group-sm me-2" style="width: auto;">
      <span class="input-group-text fw-bold" style="width: 2em;">S</span>
      <input type="text" class="form-control text-end dro-value" style="width: 6em;" value="0000.000" readonly>
      <span class="input-group-text dro-unit">%</span>
    </div>
    <div class="ms-auto btn-group" role="group" aria-label="Speed controls">
      <button type="button" class="btn btn-sm btn-outline-dark" title="Decrease speed">−</button>
      <button type="button" class="btn btn-sm btn-outline-dark" title="Reset speed to 100%">reset</button>
      <button type="button" class="btn btn-sm btn-outline-dark" title="Increase speed">+</button>
    </div>
  </div>


</div>
