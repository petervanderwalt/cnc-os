<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRBL UI Layout with Packery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      overflow-x: hidden;
    }
    .main-content {
      margin: 0;
      padding: 0;
      padding-top: 56px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      position: relative;
    }
    .grid-item {
      width: 80px;
      height: 50px;
      cursor: move;
      /* box-sizing: border-box; */
      border: 1px solid #ccc;
      border-radius: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);

    }

    .grid-item.wide-2 {
      width: 160px;
    }
    .grid-item.wide-3 {
      width: 240px;
    }
    .grid-item.wide-4 {
      width: 320px;
    }

    .grid-item.high-2 {
      height: 100px;
    }
    .grid-item.high-3 {
      height: 150px;
    }
    .grid-item.high-4 {
      height: 200px;
    }
    .grid-item.high-5 {
      height: 250px;
    }
    .grid-item.high-6 {
      height: 300px;
    }
    .grid-item.high-7 {
      height: 350px;
    }
    .grid-item.high-8 {
      height: 400px;
    }
    .grid-item.high-9 {
      height: 450px;
    }
    .grid-item.high-10 {
      height: 500px;
    }

    .card {
      width: 100%;
      height: 100%;
    }


    .packery-drop-placeholder {
      outline: 2px dashed #ccc;
      outline-offset: -6px;
      /* transition position changing */
      -webkit-transition: -webkit-transform 0.2s;
              transition: transform 0.2s;
    }

    .btn-jogrose {
      width: 50px;
      height: 50px;
    }

    .btn-jogsize {
      font-size: 0.8em;
      width: 50px;
      height: 30px;
    }

    .btn-tool {
      font-size: 0.8em;
      width: 46px;
      height: 40px;
    }

    .btn-coolant {
      font-size: 0.8em;
      width: 46px;
      height: 40px;
    }

    /* Sliders */
    input[type=range]::-webkit-slider-runnable-track {
      background: #444;
    }
    input[type=range]::-moz-range-track {
      background: #444;
    }
    input[type=range]::-ms-track {
      background: #444;
    }

    input[type=range]::-webkit-slider-thumb {
      background: #888;
    }
    input[type=range]::-moz-range-thumb {
      background: #888;
    }
    input[type=range]::-ms-thumb {
      background: #888;
    }

    .form-range {
      height: 1rem;
      padding-top: 0;
      padding-bottom: 0;
    }


    /* end slider */


  </style>
</head>
<body>


  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/logo.svg" alt="Logo" height="30" class="me-2">
      </a>
      <div class="d-flex">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            User
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>



  <!-- Main content -->
  <div class="main-content">
    <div class="grid" id="packery-grid">

      <div class="grid-item wide-2 high-5">
        <div class="row g-0 mt-0">
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between me-1 ms-1">
              <div class="border border-danger bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-danger">X</span>
                <span class="fw-bold text-danger">9999.999</span>
              </div>
              <button class="btn btn-sm btn-outline-danger me-1" title="Set Zero">
                zero
              </button>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between me-1 ms-1">
              <div class="border border-success bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-success">Y</span>
                <span class="fw-bold text-success">9999.999</span>
              </div>
              <button class="btn btn-sm btn-outline-success me-1" title="Set Zero">
                zero
              </button>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between me-1 ms-1">
              <div class="border border-primary bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-primary">Z</span>
                <span class="fw-bold text-primary">9999.999</span>
              </div>
              <button class="btn btn-sm btn-outline-primary me-1" title="Set Zero">
                zero
              </button>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between m-0 me-1 ms-1">
              <div class="border border-warning bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-warning">A</span>
                <span class="fw-bold text-warning">9999.999</span>
              </div>
              <button class="btn btn-sm btn-outline-warning me-1" title="Set Zero">
                zero
              </button>
            </div>
          </div>
          <!-- F and S remain unchanged -->
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between m-0 me-1 ms-1">
              <div class="border border-secondary bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-secondary">F</span>
                <span class="fw-bold text-secondary">9999.999</span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-between m-0 me-1 ms-1">
              <div class="border border-info bg-white p-1 m-1 rounded shadow-sm flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="text-info">S</span>
                <span class="fw-bold text-info">9999.999</span>
              </div>
            </div>
          </div>
        </div>
      </div>





      <div class="grid-item wide-4 high-5">
        <div class="container text-center m-0 p-0">
          <!-- TOP ROW -->
          <div class="row justify-content-center">
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-up fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-danger btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-up fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-primary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-up"></i><br>Z+
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-warning btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-up"></i><br>A+
              </button>
            </div>
          </div>

          <!-- MIDDLE ROW -->
          <div class="row justify-content-center mt-2">
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-success btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-left"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-danger btn-jogrose p-0 shadow-sm">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-success btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0"></div>
            <div class="col-2 m-0 p-0"></div>
          </div>

          <!-- BOTTOM ROW -->
          <div class="row justify-content-center mt-2">
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-down fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-danger btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-down"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-down fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i>
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-primary btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-down"></i><br>Z-
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-warning btn-jogrose p-0 shadow-sm">
                <i class="fas fa-arrow-down"></i><br>A-
              </button>
            </div>
          </div>

          <!-- STEP SIZE ROW -->
          <div class="row justify-content-center mt-4">
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogsize p-0 shadow-sm">
                0.01mm
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogsize p-0 shadow-sm">
                0.1mm
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogsize p-0 shadow-sm">
                1mm
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogsize p-0 shadow-sm">
                10mm
              </button>
            </div>
            <div class="col-2 m-0 p-0">
              <button class="btn btn-outline-secondary btn-jogsize p-0 shadow-sm">
                100mm
              </button>
            </div>
          </div>

        </div>
      </div>

      <div class="grid-item wide-2 high-1">
        <div class="row p-1">
          <div class="col-4 d-flex flex-column justify-content-between">
            <div class="d-flex align-items-center small">Jog</div>
          </div>
          <div class="col-8 d-flex flex-column justify-content-between">
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="rangeJog">
          </div>
        </div>
      </div>

      <div class="grid-item wide-2 high-1">
        <div class="row p-1">
          <div class="col-4 d-flex flex-column justify-content-between">
            <div class="d-flex align-items-center small">Feed</div>
          </div>
          <div class="col-8 d-flex flex-column justify-content-between">
              <input type="range" class="form-range" min="0" max="5" step="0.5" id="rangeFeed">
          </div>
        </div>
      </div>

      <div class="grid-item wide-2 high-1">
        <div class="row p-1">
          <div class="col-4 d-flex flex-column justify-content-between">
            <div class="d-flex align-items-center small">Tool</div>
          </div>
          <div class="col-8 d-flex flex-column justify-content-between">
              <input type="range" class="form-range" min="0" max="5" step="0.5" id="rangeTool">
          </div>
        </div>
      </div>

      <div class="grid-item wide-2 high-1">
        <div class="container text-center m-0 pe-3 ps-3">
          <div class="row justify-content-around">
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-info btn-coolant p-0 shadow-sm">
                Mist<br>M7
              </button>
            </div>
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-primary btn-coolant p-0 shadow-sm">
                Flood<br>M8
              </button>
            </div>
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-secondary btn-coolant p-0 shadow-sm">
                OFF<br>M9
              </button>
            </div>
          </div>
        </div>
      </div>


      <div class="grid-item wide-2 high-1">
        <div class="container text-center m-0 pe-3 ps-3">
          <div class="row justify-content-around">
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-success btn-tool p-0 shadow-sm">
                FWD<br>M3
              </button>
            </div>
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-warning btn-tool p-0 shadow-sm">
                REV<br>M4
              </button>
            </div>
            <div class="col-4 m-0 p-0">
              <button class="btn btn-outline-danger btn-tool p-0 shadow-sm">
                OFF<br>M5
              </button>
            </div>
          </div>
        </div>
      </div>





      <div class="grid-item wide-4">Gcode views</div>




      <div class="grid-item wide-2 high-2">Connect</div>
      <div class="grid-item">Probe</div>
      <div class="grid-item high-2">Macros</div>
      <div class="grid-item high-2">Status</div>


      <div class="grid-item high-2">Coordinate System</div>

      <div class="grid-item high-2">G-code Editor</div>

      <div class="grid-item high-2">Goto Block (zero, g28, etc)</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
  <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
  <script>
    const grid = document.querySelector('#packery-grid');
    const pckry = new Packery(grid, {
      itemSelector: '.grid-item',
      columnWidth: 80,
      gutter: 0
    });

    // make items draggable
    grid.querySelectorAll('.grid-item').forEach(function(itemElem) {
      const draggie = new Draggabilly(itemElem);
      pckry.bindDraggabillyEvents(draggie);
    });
  </script>
</body>
</html>
